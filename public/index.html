<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskBoard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }

    .container {
      max-width: 500px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
    }

    input {
      width: 70%;
      padding: 8px;
    }

    button {
      padding: 9px 14px;
      cursor: pointer;
    }

    ul {
      margin-top: 20px;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>TaskBoard</h1>

    <input type="text" id="taskInput" placeholder="Enter a task" />
    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
